<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <title>Arithmetic</title>
    <header>Arithmetic Operations</header>
</head>
<body>
    <div class="container">
        <form>
            <input class="form-control input-lg" id="n1" type="number" name="number1" placeholder="Enter first number: ">
            <input class="form-control input-lg" id="n2" type="number" name="number2" placeholder="Enter second number: ">
        </form>
        <div>
            <label class="radio-inline"><input type="radio" value="1" name="choice"> Add</label>
            <label class="radio-inline"><input type="radio" value="2" name="choice"> Subtract</label>
            <label class="radio-inline"><input type="radio" value="3" name="choice"> Multiply</label>
            <label class="radio-inline"><input type="radio" value="4" name="choice"> Divide</label><br/>
            <button class="btn btn-primary" name="calculate" onclick="result()">CALCULATE</button><br>
            <p class="form-control" type="text" id="res" ></p>
        </div>
    </div>
</body>
</html>
